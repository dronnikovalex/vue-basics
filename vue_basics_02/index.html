<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue Basics</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container pt-5" id="app" v-cloak>
    <div class="card center">
      <div v-html="myHtml"></div>
      <!-- <h2 v-text="title"></h2>
      <h2 v-once>{{ title }}</h2>
      <h2 v-pre>{{ title }}</h2>

        <button 
          class="btn" 
          @click="title='Новый тестовый тайтл'">
          Изменить название
        </button> -->

        <div class="form-control">
          <input type="text" @keyup.enter="addItem" ref="myInput">
        </div>

        <ul class="list" v-if="items.length">
          <!-- <li class="list-item" v-for="item in 4">
            {{ item }}
          </li> -->
          <!-- <li class="list-item" v-for="(value, key) in person">
            <strong>{{ key }}</strong>| {{ value }} 
          </li> -->

          <li 
            class="list-item" 
            v-for="(item, i) in items"
            @click="removeItem(i), logItem(i)"
            :key="item"
          >
            <strong>{{ item }}</strong>&nbsp;
            <input type="text" @click.stop>
          </li>

        </ul>
      <h3 v-show="items.length === 0">Элементов нет</h3>

    </div> 
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>
