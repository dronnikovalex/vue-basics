<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Vue Basics</title>
</head>
<body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>Изучение Vue3</h1>
      <div>{{ getStepDescription }}</div>
      <ul class="list-item">
        <li 
          class="list-item"
          v-for="(button, i) in buttons"
          @click="getInfo(i)"
        >
          <a 
            href="#" 
            :class="{
              'visited': i < currentItem,
              'active': i == currentItem
          }"
          >{{ i + 1}}</a> {{ button }}
        </li>
      
      </ul>
      <button 
        class="btn" 
        :disabled="isFirstItem" 
        @click="getPreviousItem()"         
        :style="{
          display: isCompleted ? 'none' : 'inline-block'
        }"
      >НАЗАД</button>

      <button 
        class="btn primary" 
        @click="getNextItem(forwardBtn)" 
        v-if="currentItem !== 4" 
      >
        {{ forwardBtn }}
      </button>
      <button class="btn primary" @click="hideBackButton()" v-else>{{ finishButton }}</button>
    </div> 
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js"></script>
</body>
</html>
